<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">

<title>Daily Math Quiz â€“ Mental Math Practice App</title>

<meta name="description" content="Daily Math Quiz app for students and learners. Practice mental math, improve calculation speed, and solve timed math quizzes every day.">
<meta name="keywords" content="daily math quiz, math quiz app, mental math quiz, brain trainer, timed math quiz">
<meta name="author" content="Daily Math Quiz App">

<meta itemprop="name" content="Daily Math Quiz â€“ Mental Math">
<meta itemprop="description" content="Solve daily math quizzes and improve your mental calculation speed.">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
/* ================= THEME ================= */
:root{
  --bg:#f7f8fa;
  --card:#f1f3f6;
  --card2:#ffffff;
  --text:#0f172a;
  --muted:#6b7280;
  --puzzle:#7c6cff;
  --math:#ff9f1a;
  --green:#9BFF7A;
  --border:#e5e7eb;
  --radius:18px;
  --radius-sm:14px;
  --sk-base:#e6e8eb;
  --sk-mid:#f2f3f5;
}

@media (prefers-color-scheme: dark){
:root{
  --bg:#0f1115;
  --card:#171a20;
  --card2:#1d2129;
  --text:#ffffff;
  --muted:#9ca3af;
  --border:#2f3750;
  --sk-base:#1f2430;
  --sk-mid:#2a3140;
}
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}

body{
  background:var(--bg);
  color:var(--text);
  font-family:'Inter',system-ui,sans-serif;
}

a{text-decoration:none;color:inherit}
.app{max-width:680px;margin:auto}

/* ================= HEADER ================= */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 16px;
  background:var(--card2);
  border-bottom:1px solid var(--border);
  position:sticky;
  top:0;
  z-index:10;
}

.header-left{
  display:flex;
  align-items:center;
  gap:12px;
}

.menu-btn{font-size:22px;opacity:.8}

.notify-btn{
  width:42px;height:42px;
  display:flex;align-items:center;justify-content:center;
  border-radius:50%;
  background:var(--card);
  border:1px solid var(--border);
}

/* ================= SECTION ================= */
section{padding:16px}

.section-title{
  font-size:11px;
  letter-spacing:2px;
  color:var(--muted);
  margin:16px 0 10px;
}

.section-title::after{
  content:'';
  width:36px;height:2px;
  background:var(--border);
  display:block;margin-top:6px;
}

/* ================= HORIZONTAL ================= */
.h-scroll{
  display:flex;
  gap:12px;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
}
.h-scroll::-webkit-scrollbar{display:none}

/* ================= STATUS ================= */
.status-box{
  min-width:60px;height:60px;
  border-radius:50%;
  background:var(--card2);
  border:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:center;
  scroll-snap-align:start;
}
.status-box i{font-size:22px}

/* ================= CHALLENGE ================= */
.challenge-card{
  min-width:160px;
  padding:16px 22px;
  border-radius:var(--radius);
  background:var(--card2);
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:700;
  border:1px solid var(--border);
  scroll-snap-align:start;
  transition:.2s ease;
}

.challenge-card:active{transform:scale(.96)}
.challenge-card.puzzle{color:var(--puzzle)}
.challenge-card.math{color:var(--math)}

.challenge-card.active{
  /* box-shadow:0 12px 30px rgba(0,0,0,.12); */
  transform: scale(0.97) ;
}

/* ================= TOPIC ================= */
.topic-card{
  display:flex;
  gap:14px;
  padding:18px;
  background:var(--card2);
  border-radius:var(--radius);
  border:1px solid var(--border);
  transition:.2s ease;
}
.topic-card:active{transform:scale(.97)}

.topic-card img{
  width:90px;
  aspect-ratio:1/1;
  padding:18px;
  border-radius:14px;
  background:var(--card);
  border:1px solid var(--border);
}

.text-mute{font-size:12px;color:var(--muted)}

/* ================= SKELETON ================= */
.img-skeleton{
  background:linear-gradient(90deg,var(--sk-base) 25%,var(--sk-mid) 37%,var(--sk-base) 63%);
  background-size:200% 100%;
  animation:skeleton 1.2s infinite ease-in-out;
}

@keyframes skeleton{
  0%{background-position:100% 0}
  100%{background-position:0 0}
}

/* ================= SHARE ================= */
.share-card{
  background:var(--card2);
  border-radius:var(--radius);
  padding:20px;
  margin:30px 16px;
  border:1px solid var(--border);
}

.actions{display:flex;gap:12px;margin-top:16px}

.invite-btn{
  flex:1;
  padding:14px;
  border-radius:var(--radius-sm);
  background:#25d366;
  color:#000;
  font-weight:700;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
}

.copy-btn{
  width:56px;height:56px;
  border-radius:var(--radius-sm);
  background:var(--card);
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  border:1px solid var(--border);
}

.copy-btn.copied{
  background:var(--green);
  color:#000;
}

.copy-btn span{
  position:absolute;
  bottom:-18px;
  font-size:11px;
  color:var(--green);
  display:none;
}
.copy-btn.copied span{display:block}
</style>
</head>

<body>
<main class="app">

<header>
  <div class="header-left">
    <i class="bi bi-list menu-btn"></i>
    <h1 class="fs-5 m-0">Daily Math Quiz</h1>
  </div>
  <a href="notifications/notifications.html" class="notify-btn">
    <i class="bi bi-bell"></i>
  </a>
</header>

<section>
  <div id="statusSection"></div>
</section>

<section>
  <div class="section-title">TODAY'S CHALLENGE</div>
  <div class="h-scroll" id="challengeContainer"></div>
</section>

<section id="topicContent"></section>

<section class="share-card">
  <h5 class="fw-bold">Share the Challenge</h5>
  <p class="text-mute">Play with friends & earn together</p>

  <div class="actions">
    <div class="invite-btn" onclick="shareWhatsApp()">
      <i class="bi bi-whatsapp"></i> Invite
    </div>
    <div class="copy-btn" id="copyBtn" onclick="copyLink()">
      <i class="bi bi-clipboard"></i>
      <span>Copied</span>
    </div>
  </div>
</section>

</main>

<script>
const statusSection=document.getElementById("statusSection");
const challengeContainer=document.getElementById("challengeContainer");
const topicContent=document.getElementById("topicContent");
const copyBtn=document.getElementById("copyBtn");
let sprintData={};

/* Skeleton */
statusSection.innerHTML=`
<div class="h-scroll">
${Array(6).fill(0).map(()=>`<div class="status-box img-skeleton"></div>`).join('')}
</div>`;

/* STATUS */
fetch('https://sparrow-tech06.github.io/QMath/data/status.json')
.then(r=>r.json())
.then(d=>{
  const row=document.createElement('div');
  row.className='h-scroll';
  d.forEach(s=>{
    row.innerHTML+=`
    <a href="${s.link}" class="status-box">
      <i class="bi ${s.icon}"></i>
    </a>`;
  });
  statusSection.innerHTML='';
  statusSection.appendChild(row);
});

/* CHALLENGE */
fetch('https://sparrow-tech06.github.io/QMath/data/sprint.json')
.then(r=>r.json())
.then(data=>{
  sprintData=data;
  buildChallenges();
});

function buildChallenges(){
  challengeContainer.innerHTML='';
  Object.keys(sprintData).forEach((k,i)=>{
    const c=sprintData[k];
    const div=document.createElement('div');
    div.className=`challenge-card ${c.color} ${i===0?'active':''}`;
    div.innerHTML=`${k.toUpperCase()} <i class="bi bi-play-fill"></i>`;
    div.onclick=()=>{
      document.querySelectorAll('.challenge-card')
        .forEach(el=>el.classList.remove('active'));
      div.classList.add('active');
      renderTopics(k);
    };
    challengeContainer.appendChild(div);
    if(i===0) renderTopics(k);
  });
}

function renderTopics(type){
  topicContent.innerHTML='';
  sprintData[type].topics.forEach(t=>{
    topicContent.innerHTML+=`
    <a href="${t.link}" class="topic-card mb-3">
      <div class="flex-grow-1">
        <small class="text-secondary">${t.label}</small>
        <h6 class="fw-bold">${t.title}</h6>
        <p class="text-mute">${t.desc}</p>
      </div>
      <img src="${t.image}" loading="lazy"
       class="img-skeleton"
       onload="this.classList.remove('img-skeleton')">
    </a>`;
  });
}

/* SHARE */
const shareText=`ðŸ”¥ Join me on Daily Math Quiz ðŸ‘‰ ${location.origin}`;

function shareWhatsApp(){
  window.open("https://wa.me/?text="+encodeURIComponent(shareText));
}
function copyLink(){
  navigator.clipboard.writeText(shareText).then(()=>{
    copyBtn.classList.add("copied");
    setTimeout(()=>copyBtn.classList.remove("copied"),1500);
  });
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">

<title> Daily Math Quiz â€“ Mental Math Practice App </title>

<meta name="description" content="Daily Math Quiz app for students and learners. Practice mental math, improve calculation speed, and solve timed math quizzes every day.">
<meta name="keywords" content="daily math quiz, math quiz app, mental math quiz, math practice app, brain math quiz, timed math quiz, basic math quiz, math quiz for students">         
<meta name="author" content="Daily Math Quiz App">

<meta itemprop="name" content="Daily Math Quiz â€“ Mental Math">
<meta itemprop="description" content="Solve daily math quizzes and improve your mental calculation speed with simple and timed challenges.">
  
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- ================== STRUCTURED DATA (JSON-LD) ================== -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "MobileApplication",
  "name": "Daily Math Quiz",
  "operatingSystem": "Android",
  "applicationCategory": "EducationalApplication",
  "description": "Daily math quiz app to practice mental math, improve speed and accuracy.",
  "offers": {
    "@type": "Offer",
    "price": "0",
    "priceCurrency": "INR"
  }
}
  </script>
<link rel="stylesheet" href="styles.css">

</head>

<body>
<main class="app">

<header>
  <div class="header-left">
    <i class="bi bi-list menu-btn"></i>
    <h1 class="fs-4 m-0">Brain Trainer</h1>
  </div>

  <a href="notifications/notifications.html" class="notify-btn" aria-label="Notifications">
    <i class="bi bi-bell"></i>
  </a>
</header>

<section>
  <div id="statusSection"></div>
</section>

<section>
  <div class="section-title">TODAY'S CHALLENGE</div>
  <div class="h-scroll" id="challengeContainer"></div>
</section>

<section id="topicContent" aria-label="Topics"></section>

<section class="share-card" aria-label="Share section">
  <h4>SHARE THE CHALLENGE</h4>
  <p class="text-mute">Play with friends & earn together</p>

  <div class="actions">
    <div class="invite-btn" onclick="shareWhatsApp()" aria-label="Share via WhatsApp">
      <i class="bi bi-whatsapp"></i> INVITE
    </div>
    <div class="copy-btn" id="copyBtn" onclick="copyLink()" aria-label="Copy link">
      <i class="bi bi-clipboard"></i>
      <span>Copied</span>
    </div>
  </div>
</section>

</main>

<script>
const statusSection=document.getElementById("statusSection");
const challengeContainer=document.getElementById("challengeContainer");
const topicContent=document.getElementById("topicContent");
let sprintData={};

/* ---------- SKELETON INIT ---------- */
statusSection.innerHTML=`
<div class="h-scroll">
${Array(6).fill(0).map(()=>`<div class="status-box img-skeleton status-skeleton"></div>`).join('')}
</div>`;

challengeContainer.innerHTML=
Array(3).fill(0).map(()=>`<div class="challenge-card img-skeleton challenge-skeleton"></div>`).join('');

topicContent.innerHTML=
Array(4).fill(0).map(()=>`<div class="topic-card img-skeleton topic-skeleton mb-3"></div>`).join('');

/* ---------- STATUS ---------- */
fetch('https://sparrow-tech06.github.io/QMath/data/status.json')
.then(r=>r.json())
.then(d=>{
  const row=document.createElement('div');
  row.className='h-scroll';
  d.forEach(s=>{
    row.innerHTML+=`
    <a href="${s.link}" class="status-box">
      <i class="bi ${s.icon}"></i>
    </a>`;
  });
  statusSection.innerHTML='';
  statusSection.appendChild(row);
})
.catch(()=>statusSection.innerHTML='<p class="text-center text-muted">Failed to load</p>');

/* ---------- SPRINT ---------- */
fetch('https://sparrow-tech06.github.io/QMath/data/sprint.json')
.then(r=>r.json())
.then(data=>{
  sprintData=data;
  challengeContainer.innerHTML='';
  buildChallenges();
})
.catch(()=>{
  topicContent.innerHTML='<p class="text-center text-muted py-5"> Something want wrong </p>';
});

function buildChallenges(){
  Object.keys(sprintData).forEach((k,i)=>{
    const c=sprintData[k];
    const div=document.createElement('div');
    div.className=`challenge-card ${c.color} ${i===0?'active':''}`;
    div.innerHTML=`${k.toUpperCase()} <i class="bi bi-play-fill"></i>`;
    div.onclick=()=>renderTopics(k);
    challengeContainer.appendChild(div);
    if(i===0) renderTopics(k);
  });
}

function renderTopics(type){
  topicContent.innerHTML='';
  sprintData[type].topics.forEach(t=>{
    topicContent.innerHTML+=`
    <a href="${t.link}" class="topic-card mb-3">
      <div class="flex-grow-1">
        <small class="text-secondary">${t.label}</small>
        <h5>${t.title}</h5>
        <p class="text-mute">${t.desc}</p>
      </div>
      <img src="${t.image}" loading="lazy"
       class="img-skeleton"
       onload="this.classList.remove('img-skeleton')">
    </a>`;
  });
}

/* ---------- SHARE ---------- */
const shareText="ðŸ”¥ Join me on Brain Trainer ðŸ‘‰ https://example.com";

function shareWhatsApp(){
  window.open("https://wa.me/?text="+encodeURIComponent(shareText));
}
function copyLink(){
  navigator.clipboard.writeText(shareText).then(()=>{
    copyBtn.classList.add("copied");
    setTimeout(()=>copyBtn.classList.remove("copied"),1500);
  });
}
</script>
</body>
</html>

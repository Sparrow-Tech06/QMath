<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sprint Quiz</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<!-- Howler -->
<script src="https://cdn.jsdelivr.net/npm/howler@2.2.4/dist/howler.min.js"></script>

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="../butterfly.css">

<!-- PREMIUM LOCK CSS -->
<style>
.premium-lock{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  backdrop-filter: blur(6px);
  z-index:9999;
  display:flex;
  align-items:center;
  justify-content:center;
}
.lock-card{
  background:#111;
  color:#fff;
  padding:26px;
  width:90%;
  max-width:340px;
  border-radius:18px;
  text-align:center;
  box-shadow:0 0 40px rgba(255,193,7,.25);
}
.lock-icon{
  font-size:46px;
  color:#ffc107;
  margin-bottom:10px;
}
.price{
  font-size:18px;
  font-weight:600;
  color:#22c55e;
}
</style>
</head>

<body>

<!-- üîê PREMIUM LOCK OVERLAY -->
<div id="premiumLock" class="premium-lock d-none">
  <div class="lock-card">
    <i class="bi bi-lock-fill lock-icon"></i>
    <h4>Premium Game</h4>
    <p>Unlock <b>Sprint Quiz</b> for 24 Hours</p>
    <div class="price">üí∞ 1000 Coins</div>
    <button class="btn btn-warning w-100 mt-3" id="unlockBtn">
      Unlock for 24 Hours
    </button>
    <small class="text-muted d-block mt-3">
      Access expires automatically
    </small>
  </div>
</div>

<!-- üéÆ GAME -->
<div class="game">
  <div class="top">
    <span id="timerBox"></span>
    <span class="progress-text" id="progress">Played: 0 / 10</span>
  </div>

  <div class="card">
    <div class="q" id="question"></div>
    <div id="options" class="options-grid"></div>

    <button id="submitBtn"
      class="btn btn-outline-primary w-100 submit"
      onclick="endGame(true)"
      style="display:none">
      Submit & Finish
    </button>
  </div>
</div>

<!-- CORE FILES -->
<script src="../menu.js"></script>
<script src="answer-feedback.js"></script>
<script src="game-enhancer.js"></script>

<!-- üîê PREMIUM ACCESS -->
<script src="premium-access.js"></script>

<!-- üéØ GAME LOGIC -->
<script>
const timerOn = localStorage.getItem('timerOn') === '1';
const soundOn = localStorage.getItem('soundOn') === '1';

const click   = new Howl({ src:['../assets/sound/click.mp3'], volume:.5 });
const correct = new Howl({ src:['../assets/sound/correct.mp3'], volume:.6 });
const wrong   = new Howl({ src:['../assets/sound/wrong.mp3'], volume:.6 });

let time = 30;
let score = 0;
let index = 0;
const total = 20;
let timerRef = null;
let gameEnded = false;

const timerBox = document.getElementById('timerBox');
const progress = document.getElementById('progress');
const submitBtn = document.getElementById('submitBtn');
const question = document.getElementById('question');
const options = document.getElementById('options');

if(timerOn){
  timerBox.innerText = `‚è± ${time}s`;
  timerRef = setInterval(()=>{
    time--;
    timerBox.innerText = `‚è± ${time}s`;
    if(time <= 0) endGame(false);
  },1000);
}else{
  timerBox.innerText = 'No Timer';
  submitBtn.style.display = 'block';
}

function nextQuestion(){
  if(gameEnded) return;
  if(index === total){ endGame(false); return; }

  index++;
  progress.innerText = `Played: ${index} / ${total}`;

  const a = Math.floor(Math.random()*10);
  const b = Math.floor(Math.random()*10);
  const ans = a + b;

  question.innerText = `${a} + ${b} = ?`;
  options.innerHTML = '';

  const correctPos = Math.floor(Math.random()*4);

  for(let i=0;i<4;i++){
    const val = i === correctPos ? ans : ans + Math.floor(Math.random()*5) + 1;
    const div = document.createElement('div');
    div.className = 'opt';
    div.innerText = val;

    let locked = false;
    div.onclick = ()=>{
      if(gameEnded || locked) return;
      locked = true;
      options.querySelectorAll('.opt').forEach(o=>o.style.pointerEvents='none');

      if(soundOn) click.play();
      if(val === ans){ score++; if(soundOn) correct.play(); }
      else{ if(soundOn) wrong.play(); }

      setTimeout(nextQuestion,600);
    };
    options.appendChild(div);
  }
}

function endGame(){
  if(gameEnded) return;
  gameEnded = true;
  clearInterval(timerRef);

  localStorage.setItem('lastGame','Sprint Quiz');
  localStorage.setItem('lastScore',score);
  localStorage.setItem('lastTotal',total);
  localStorage.setItem('currentGame','sprint');

  location.replace('../result.html');
}

nextQuestion();
</script>

</body>
</html>

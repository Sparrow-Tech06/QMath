<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sprint Minus Missing Number</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/howler@2.2.4/dist/howler.min.js"></script>

<style>
:root{
  --bg:#ffffff;
  --card:#f7f8fa;
  --border:#e3e6ea;
}
body{
  margin:0;
  background:var(--bg);
  font-family:'Segoe UI',Roboto,system-ui;
}
.game{
  max-width:520px;
  margin:auto;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  padding:16px;
}
.top{
  display:flex;
  justify-content:space-between;
  font-weight:600;
  margin-bottom:12px;
}
.card{
  flex:1;
  border:1px solid var(--border);
  border-radius:16px;
  padding:20px;
}
.q{
  font-size:24px;
  font-weight:700;
  margin-bottom:20px;
}
#options{
  display:flex;
  flex-wrap:wrap;
  gap:12px;
}
.opt{
  flex:1 1 calc(50% - 12px);
  border:1px solid var(--border);
  border-radius:14px;
  padding:14px;
  text-align:center;
  cursor:pointer;
}
.opt:hover{
  background:#f1f3f6;
}
.submit{
  margin-top:14px;
}
.progress-text{
  font-size:14px;
  color:#6c757d;
}
</style>
</head>

<body>

<div class="game">

  <div class="top">
    <span id="timerBox"></span>
    <span class="progress-text" id="progress">Played: 0 / 10</span>
  </div>

  <div class="card">
    <div class="q" id="question"></div>
    <div id="options"></div>

    <button id="submitBtn"
      class="btn btn-outline-primary w-100 submit"
      onclick="endGame(true)"
      style="display:none">
      Submit & Finish
    </button>
  </div>

</div>

<script src="../menu.js"></script>

<script>
/* ===== SETTINGS ===== */
const timerOn = localStorage.getItem('timerOn') === '1';
const soundOn = localStorage.getItem('soundOn') === '1';

/* ===== SOUNDS ===== */
const click   = new Howl({ src:['../assets/sound/click.mp3'], volume:.5 });
const correct = new Howl({ src:['../assets/sound/correct.mp3'], volume:.6 });
const wrong   = new Howl({ src:['../assets/sound/wrong.mp3'], volume:.6 });

/* ===== STATE ===== */
let time = 30;
let score = 0;
let index = 0;
const total = 10;
let timerRef = null;
let gameEnded = false;

const timerBox = document.getElementById('timerBox');
const progress = document.getElementById('progress');
const submitBtn = document.getElementById('submitBtn');
const question = document.getElementById('question');
const options = document.getElementById('options');

/* ===== TIMER ===== */
if(timerOn){
  timerBox.innerText = `⏱ ${time}s`;
  timerRef = setInterval(()=>{
    time--;
    timerBox.innerText = `⏱ ${time}s`;
    if(time <= 0) endGame(false);
  },1000);
}else{
  timerBox.innerText = 'No Timer';
  submitBtn.style.display = 'block';
}

/* ===== QUESTIONS (MISSING NUMBER - MINUS) ===== */
function nextQuestion(){
  if(gameEnded) return;

  if(index === total){
    endGame(false);
    return;
  }

  index++;
  progress.innerText = `Played: ${index} / ${total}`;

  // Generate base numbers
  let a = Math.floor(Math.random()*10) + 3; // bigger number
  let missing = Math.floor(Math.random()*a); // value to guess

  options.innerHTML = '';

  const correctPos = Math.floor(Math.random()*4);

    const val = i === correctPos

    div.className = 'opt';

  if(gameEnded) return;

  clearInterval(timerRef);

  let allowReward = timerOn || index === total;
  if(allowReward){
    localStorage.setItem('rewardKey', Date.now().toString());
  }

  localStorage.setItem('lastGame','Sprint Minus Missing');
  localStorage.setItem('lastScore',score);
  localStorage.setItem('lastTotal',total);

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sprint Minus Missing Number</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/howler@2.2.4/dist/howler.min.js"></script>

<link rel="stylesheet" href="../butterfly.css">
  
</head>

<body>

<div class="game">

  <div class="top">
    <span id="timerBox"></span>
    <span class="progress-text" id="progress">Played: 0 / 10</span>
  </div>

  <div class="card">
    <div class="q" id="question"></div>
    <div id="options"></div>

    <button id="submitBtn"
      class="btn btn-outline-primary w-100 submit"
      onclick="endGame(true)"
      style="display:none">
      Submit & Finish
    </button>
  </div>

</div>

<script src="../menu.js"></script>
  
<script>
/* ===== SETTINGS ===== */
const timerOn = localStorage.getItem('timerOn') === '1';
const soundOn = localStorage.getItem('soundOn') === '1';

/* ===== SOUNDS ===== */
const click   = new Howl({ src:['../assets/sound/click.mp3'], volume:.5 });
const correct = new Howl({ src:['../assets/sound/correct.mp3'], volume:.6 });
const wrong   = new Howl({ src:['../assets/sound/wrong.mp3'], volume:.6 });

/* ===== STATE ===== */
let time = 30;
let score = 0;
let index = 0;
const total = 10;
let timerRef = null;
let gameEnded = false;

const timerBox = document.getElementById('timerBox');
const progress = document.getElementById('progress');
const submitBtn = document.getElementById('submitBtn');
const question = document.getElementById('question');
const options = document.getElementById('options');

/* ===== TIMER ===== */
if(timerOn){
  timerBox.innerText = `⏱ ${time}s`;
  timerRef = setInterval(()=>{
    time--;
    timerBox.innerText = `⏱ ${time}s`;
    if(time <= 0) endGame(false);
  },1000);
}else{
  timerBox.innerText = 'No Timer';
  submitBtn.style.display = 'block';
}

/* ===== QUESTIONS (MISSING NUMBER - MINUS) ===== */
function nextQuestion(){
  if(gameEnded) return;

  if(index === total){
    endGame(false);
    return;
  }

  index++;    
  progress.innerText = `Played: ${index} / ${total}`;    

  /* Generate safe division */
  let divisor = Math.floor(Math.random()*9) + 1; // 1–9  
  let result = Math.floor(Math.random()*10) + 1; // 1–10  
  let a = divisor * result; // ensure no decimal  

  question.innerHTML = `${a} ÷ <span class="gap-line"></span> = ${result}`;    
  options.innerHTML = '';    

  const correctPos = Math.floor(Math.random()*4);    

  for(let i=0;i<4;i++){    
    let val = i === correctPos    
      ? divisor    
      : divisor + (Math.random() > 0.5 ? 1 : -1) * (Math.floor(Math.random()*4) + 1);    

    if(val <= 0) val = divisor + 1;

    const div = document.createElement('div');    
    div.className = 'opt';    
    div.innerText = val;    

    let inputLocked = false;    

    div.onclick = ()=>{    
      if(gameEnded || inputLocked) return;    
      inputLocked = true;    

      options.querySelectorAll('.opt').forEach(opt=>{    
        opt.style.pointerEvents = 'none';    
      });    

      if(soundOn) click.play();    

      if(val === divisor){    
        score++;    
        if(soundOn) correct.play();    
      }else{    
        if(soundOn) wrong.play();    
      }    

      setTimeout(() => {    
        inputLocked = false;    
        nextQuestion();    
      }, 600);    
    };    

    options.appendChild(div);    
  }    
}

/* ===== END GAME ===== */
function endGame(manualSubmit){
  if(gameEnded) return;
  gameEnded = true;
  clearInterval(timerRef);

  let allowReward = timerOn || index === total;
  if(allowReward){
    localStorage.setItem('rewardKey', Date.now().toString());
  }

  localStorage.setItem('lastGame','Sprint Sum Missing');
  localStorage.setItem('lastScore',score);
  localStorage.setItem('lastTotal',total);
  localStorage.setItem('currentGame','sprint-sum-missing');

  location.replace('../result.html');
}

nextQuestion();
</script>

</body>
</html>

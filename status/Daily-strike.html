<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Daily Strike</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
:root{
  --bg:#ffffff;
  --card:#ffffff;
  --accent:#ff9f1c;
  --accent-soft:#fff1dc;
  --text:#1f2937;
  --muted:#6b7280;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
}

.app{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.surface{
  width:100%;
  max-width:420px;
  background:var(--card);
  border-radius:28px;
  padding:42px 26px;
  text-align:center;
 /* box-shadow:0 12px 32px rgba(0,0,0,.06);  */
}

.streak-box{
  width:190px;
  height:190px;
  border-radius:50%;
  background:var(--accent-soft);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  margin:0 auto 36px;
  border:3px solid var(--accent);
}

.streak-number{
  font-size:64px;
  font-weight:800;
  color:var(--accent);
}

.streak-label{
  font-size:13px;
  letter-spacing:1.2px;
  color:var(--muted);
}

.btn-strike{
  width:100%;
  height:60px;
  border-radius:18px;
  font-size:18px;
  font-weight:700;
  background:var(--accent);
  border:none;
  color:#000;
}

.btn-strike:disabled{
  background:#e5e7eb;
  color:#9ca3af;
}

/* ðŸŽ‰ Confetti */
.confetti{
  position:fixed;
  top:-10px;
  width:10px;
  height:10px;
  opacity:.9;
  animation:fall 2.8s linear forwards;
}

@keyframes fall{
  to{
    transform:translateY(110vh) rotate(360deg);
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="app">
  <div class="surface">

    <div class="streak-box">
      <div class="streak-number" id="streak">1</div>
      <div class="streak-label">DAYS STREAK</div>
    </div>

    <button class="btn-strike" id="strikeBtn">STRIKE TODAY</button>

  </div>
</div>

<script src="https://sparrow-tech06.github.io/QMath/coin/get-coin.js"></script>

<script>
const streakEl = document.getElementById("streak");
const btn = document.getElementById("strikeBtn");

const today = new Date().toDateString();
const lastDate = localStorage.getItem("strikeDate");

let streak = parseInt(localStorage.getItem("strikeCount")) || 1;
streakEl.innerText = streak;

if(lastDate === today){
  btn.disabled = true;
  btn.innerText = "COME BACK TOMORROW";
}

/* ðŸŽ‰ Custom confetti */
function launchConfetti(){
  const colors = ["#ff9f1c","#34d399","#60a5fa","#f472b6"];

  for(let i=0;i<50;i++){
    const conf = document.createElement("div");
    conf.className = "confetti";
    conf.style.left = Math.random() * 100 + "vw";
    conf.style.background = colors[Math.floor(Math.random()*colors.length)];
    conf.style.animationDuration = (2 + Math.random()) + "s";
    document.body.appendChild(conf);

    setTimeout(() => conf.remove(), 3000);
  }
}

btn.onclick = () => {
  streak++;
  localStorage.setItem("strikeCount", streak);
  localStorage.setItem("strikeDate", today);

  streakEl.innerText = streak;
  btn.disabled = true;
  btn.innerText = "COME BACK TOMORROW";

  launchConfetti();
  getCoin(10, "Daily Strike");
};
</script>

</body>
</html>

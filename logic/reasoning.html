<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Math Reasoning Sprint</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/howler@2.2.4/dist/howler.min.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../butterfly.css">
</head>

<body>

<div class="game">

  <div class="top">
    <span id="timerBox"></span>
    <span class="progress-text" id="progress">Played: 0 / 0</span>
  </div>

  <div class="card">
    <div class="q reasoing" id="question">Loading...</div>
    <div id="options" class="options-grid"></div>

    <button id="submitBtn"
      class="btn btn-outline-primary w-100 submit"
      onclick="endGame(true)"
      style="display:none">
      Submit & Finish
    </button>
  </div>

</div>

<script src="../menu.js"></script>
<script src="../answer-feedback.js"></script>
  
<script>
/* ===== SETTINGS ===== */
const timerOn = localStorage.getItem('timerOn') === '1';
const soundOn = localStorage.getItem('soundOn') === '1';

/* ===== SOUNDS ===== */
const click   = new Howl({ src:['../assets/sound/click.mp3'], volume:.5 });
const correct = new Howl({ src:['../assets/sound/correct.mp3'], volume:.6 });
const wrong   = new Howl({ src:['../assets/sound/wrong.mp3'], volume:.6 });

/* ===== STATE ===== */
let time = 40;
let score = 0;
let index = 0;
let total = 0;
let timerRef = null;
let gameEnded = false;
let questions = [];

/* ===== DOM ===== */
const timerBox = document.getElementById('timerBox');
const progress = document.getElementById('progress');
const submitBtn = document.getElementById('submitBtn');
const questionBox = document.getElementById('question');
const optionsBox = document.getElementById('options');

/* ===== TIMER ===== */
if(timerOn){
  timerBox.innerText = `⏱ ${time}s`;
  timerRef = setInterval(()=>{
    time--;
    timerBox.innerText = `⏱ ${time}s`;
    if(time <= 0) endGame(false);
  },1000);
}else{
  timerBox.innerText = 'No Timer';
  submitBtn.style.display = 'block';
}

/* ===== LOAD QUESTIONS ===== */
fetch('./questions.json')
  .then(res => res.json())
  .then(data => {
    questions = data.sort(() => Math.random() - 0.5);
    total = questions.length;
    progress.innerText = `Played: 0 / ${total}`;
    nextQuestion();
  });

/* ===== GAME LOGIC ===== */
function nextQuestion(){
  if(gameEnded) return;

  if(index === total){
    endGame(false);
    return;
  }

  const q = questions[index];
  index++;

  progress.innerText = `Played: ${index} / ${total}`;
  questionBox.innerText = q.q;
  optionsBox.innerHTML = '';

  q.options.forEach(opt => {
    const div = document.createElement('div');
    div.className = 'opt';
    div.innerText = opt;

    let inputLocked = false;
    div.onclick = ()=>{
      if(gameEnded || inputLocked) return;
      inputLocked = true;
      options.querySelectorAll('.opt').forEach(opt=>{
        opt.style.pointerEvents = 'none';
      });
      if(soundOn) click.play();

      if(opt === q.answer){
        score++;
        if(soundOn) correct.play();
      }else{
        if(soundOn) wrong.play();
      }
      // ⏱ Delay before next question
      setTimeout(() => {
        inputLocked = false;
        nextQuestion();
          }, 600); // 600ms delay
      };
    optionsBox.appendChild(div);
  });
}

/* ===== END GAME ===== */
function endGame(manualSubmit){
  if(gameEnded) return;
  gameEnded = true;
  clearInterval(timerRef);

  let allowReward = timerOn || index === total;

  if(allowReward){
    localStorage.setItem('rewardKey', Date.now().toString());
  }

  localStorage.setItem('lastGame','Math Reasoning');
  localStorage.setItem('lastScore',score);
  localStorage.setItem('lastTotal',total);
  localStorage.setItem('currentGame','reasoning');

  location.replace('../result.html');
}
</script>

</body>
</html>

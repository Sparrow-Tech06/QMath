<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sprint Quiz</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/howler@2.2.4/dist/howler.min.js"></script>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="../butterfly.css">

</head>

<body>

<div class="game">

  <div class="top">
    <span id="timerBox"></span>
    <span class="progress-text" id="progress">Played: 0 / 10</span>
  </div>

  <div class="card">
    <div class="q" id="question"></div>
    <div id="options" class="options-grid"></div>

    <!-- NO TIMER ONLY -->
    <button id="submitBtn"
      class="btn btn-outline-primary w-100 submit"
      onclick="endGame(true)"
      style="display:none">
      Submit & Finish
    </button>
  </div>

</div>

<script src="../menu.js"></script>

<script>
/* ===== SETTINGS ===== */
const timerOn = localStorage.getItem('timerOn') === '1';
const soundOn = localStorage.getItem('soundOn') === '1';

/* ===== SOUNDS ===== */
const click   = new Howl({ src:['../assets/sound/click.mp3'], volume:.5 });
const correct = new Howl({ src:['../assets/sound/correct.mp3'], volume:.6 });
const wrong   = new Howl({ src:['../assets/sound/wrong.mp3'], volume:.6 });

/* ===== STATE ===== */
let time = 30;
let score = 0;
let index = 0;
const total = 10;
let timerRef = null;
let gameEnded = false;

const timerBox = document.getElementById('timerBox');
const progress = document.getElementById('progress');
const submitBtn = document.getElementById('submitBtn');
const question = document.getElementById('question');
const options = document.getElementById('options');

/* ===== TIMER ===== */
if(timerOn){
  timerBox.innerText = `‚è± ${time}s`;
  timerRef = setInterval(()=>{
    time--;
    timerBox.innerText = `‚è± ${time}s`;
    if(time <= 0) endGame(false);
  },1000);
}else{
  timerBox.innerText = 'No Timer';
  submitBtn.style.display = 'block';
}

/* ===== QUESTIONS ===== */
function nextQuestion(){
  if(gameEnded) return;

  if(index === total){
    endGame(false);
    return;
  }

  index++;
  progress.innerText = `Played: ${index} / ${total}`;

  // ===== MULTIPLICATION LOGIC =====
  const a = Math.floor(Math.random() * 12) + 1; // 1‚Äì12
  const b = Math.floor(Math.random() * 12) + 1; // 1‚Äì12
  const answer = a * b;

  question.innerText = `${a} √ó ${b} = ?`;
  options.innerHTML = '';

  const correctPos = Math.floor(Math.random() * 4);
  const used = new Set();

  for(let i = 0; i < 4; i++){
    let val;

    if(i === correctPos){
      val = answer;
    }else{
      do{
        // Nearby wrong answers
        val = answer + (Math.floor(Math.random() * 10) - 5);
      }while(val <= 0 || used.has(val) || val === answer);
    }

    used.add(val);

    const div = document.createElement('div');
    div.className = 'opt';
    div.innerText = val;

    div.onclick = ()=>{
      if(gameEnded) return;
      if(soundOn) click.play();

      if(val === answer){
        score++;
        if(soundOn) correct.play();
      }else{
        if(soundOn) wrong.play();
      }

      nextQuestion();
    };

    options.appendChild(div);
  }
}

/* ===== END GAME ===== */
function endGame(manualSubmit){
  if(gameEnded) return;
  gameEnded = true;
  clearInterval(timerRef);

  // üîí REWARD RULE
  let allowReward = false;

  if(timerOn){
    allowReward = true;
  }else{
    // no-timer ‚Üí full game must be played
    allowReward = index === total;
  }

  if(allowReward){
    localStorage.setItem('rewardKey', Date.now().toString());
  }

  localStorage.setItem('lastGame','Sprint Quiz');
  localStorage.setItem('lastScore',score);
  localStorage.setItem('lastTotal',total);
  localStorage.setItem('currentGame','sprint');

  location.replace('../result.html');
}

nextQuestion();
</script>

</body>
</html>

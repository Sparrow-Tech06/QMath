<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Math Achievements</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
:root{
 --bg:#f4f6fb;
 --card:#ffffff;
 --soft:#6b7280;
 --border:#e5e7eb;
 --primary:#6366f1;
 --success:#16a34a;
}

@media (prefers-color-scheme: dark){
:root{
 --bg:#0f1115;
 --card:#1d2129;
 --soft:#9aa0aa;
 --border:#2f3750;
 --primary:#8b82ff;
}
}

body{
 margin:0;
 background:var(--bg);
 font-family:system-ui;
}

header{
 background:linear-gradient(135deg,#6366f1,#8b82ff);
 color:#fff;
 padding:28px 16px;
 text-align:center;
 border-bottom-left-radius:25px;
 border-bottom-right-radius:25px;
}

header h1{
 font-size:20px;
 margin:0;
}

header p{
 margin:6px 0 0;
 font-size:14px;
}

main{
 padding:18px;
}

section.badge-card{
 background:var(--card);
 border-radius:18px;
 padding:16px;
 margin-bottom:16px;
 border:1px solid var(--border);
 transition:.25s;
}

section.badge-card.locked{
 opacity:.55;
 filter:grayscale(100%);
}

.badge-img{
 width:65px;
 height:65px;
 object-fit:contain;
}

.badge-title{
 font-weight:700;
 font-size:15px;
}

.progress{
 height:7px;
 border-radius:30px;
 background:#e5e7eb;
}

.progress-bar{
 background:linear-gradient(90deg,#6366f1,#8b82ff);
}

.share-btn{
 border:none;
 padding:6px 14px;
 border-radius:20px;
 font-size:12px;
 background:#25D366;
 color:#fff;
}
</style>
</head>

<body>

<header>
  <h1>ðŸ“˜ Math Achievements</h1>
  <p id="coinDisplay"></p>
</header>

<main>
  <article id="badgeContainer"></article>
</main>

<script>
const coin = parseInt(localStorage.getItem("myCoins")) || 0;
document.getElementById("coinDisplay").innerText = `Your Coins: ${coin}`;

const appLink = "https://yourdomain.com"; // change to your real link

const badges = [
 { name:"Addition Master", required:100, img:"../assets/badges/addition.png" },
 { name:"Subtraction Pro", required:200, img:"../assets/badges/subtraction.png" },
 { name:"Multiplication King", required:400, img:"images/badges/multiplication.png" },
 { name:"Division Expert", required:600, img:"images/badges/division.png" },
 { name:"Algebra Genius", required:900, img:"images/badges/algebra.png" },
 { name:"Geometry Star", required:1200, img:"images/badges/geometry.png" },
 { name:"Fraction Wizard", required:1500, img:"images/badges/fractions.png" },
 { name:"Percentage Champ", required:1800, img:"images/badges/percentage.png" }
];

const container = document.getElementById("badgeContainer");

badges.forEach(badge => {

 const unlocked = coin >= badge.required;
 const percent = Math.min((coin / badge.required) * 100, 100);

 const section = document.createElement("section");
 section.className = "badge-card " + (unlocked ? "" : "locked");

 section.innerHTML = `
  <div class="d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center gap-3">
      <img src="${badge.img}" alt="${badge.name}" class="badge-img">
      <div>
        <div class="badge-title">${badge.name}</div>
        <small>
          ${unlocked ? "Unlocked ðŸŽ‰" : badge.required + " Coins Required"}
        </small>
      </div>
    </div>

    ${unlocked ? `
      <button class="share-btn" onclick="shareBadge('${badge.name}','${badge.img}')">
        Share
      </button>
    ` : ""}
  </div>

  <div class="progress mt-3">
    <div class="progress-bar" style="width:${percent}%"></div>
  </div>
 `;

 container.appendChild(section);

});

function shareBadge(name, img){
 const text = `ðŸŽ‰ I unlocked the "${name}" badge in my Math Challenge App! ðŸ“˜ðŸ”¥\n\nPlay now:\n${appLink}\n\nBadge Image:\n${location.origin}/${img}`;
 const url = `https://wa.me/?text=${encodeURIComponent(text)}`;
 window.open(url, "_blank");
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>My Badges</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
:root{
 --bg:#f4f6fb;
 --card:#ffffff;
 --soft:#7b8495;
 --border:#e4e7ec;
 --primary:#6c63ff;
 --success:#22c55e;
}

@media (prefers-color-scheme: dark){
:root{
 --bg:#0f1115;
 --card:#1d2129;
 --soft:#9aa0aa;
 --border:#2f3750;
 --primary:#8b82ff;
}
}

body{
 margin:0;
 font-family:system-ui;
 background:var(--bg);
}

header{
 background:linear-gradient(135deg,#6c63ff,#9b8cff);
 color:#fff;
 padding:25px 15px;
 text-align:center;
 border-bottom-left-radius:25px;
 border-bottom-right-radius:25px;
}

.coin-box{
 font-size:18px;
 font-weight:600;
 margin-top:5px;
}

main{
 padding:16px;
}

.badge-card{
 background:var(--card);
 border-radius:20px;
 padding:18px;
 margin-bottom:16px;
 box-shadow:0 6px 16px rgba(0,0,0,.06);
 transition:.3s;
 position:relative;
 overflow:hidden;
}

.badge-card.unlocked{
 border:2px solid var(--success);
 box-shadow:0 0 15px rgba(34,197,94,.3);
}

.badge-card.locked{
 opacity:.55;
 filter:grayscale(100%);
}

.badge-img{
 width:70px;
 height:70px;
 object-fit:contain;
}

.badge-title{
 font-weight:700;
 font-size:16px;
}

.progress{
 height:8px;
 border-radius:30px;
 background:#e4e7ec;
}

.progress-bar{
 background:linear-gradient(90deg,#6c63ff,#9b8cff);
}

.share-btn{
 border:none;
 padding:6px 12px;
 border-radius:20px;
 font-size:12px;
 background:#25D366;
 color:#fff;
}

.unlock-text{
 font-size:12px;
 color:var(--soft);
}
</style>
</head>
<body>

<header>
  <h5>ğŸ† My Badges</h5>
  <div class="coin-box" id="coinDisplay"></div>
</header>

<main id="badgeContainer"></main>

<script>
const coin = parseInt(localStorage.getItem("myCoins")) || 0;
document.getElementById("coinDisplay").innerHTML = `ğŸ’° ${coin} Coins`;

const badges = [
 { name:"Starter", required:100, img:"images/badges/starter.png" },
 { name:"Bronze Player", required:300, img:"images/badges/bronze.png" },
 { name:"Silver Master", required:700, img:"images/badges/silver.png" },
 { name:"Gold Champion", required:1200, img:"images/badges/gold.png" },
 { name:"Diamond Elite", required:2000, img:"images/badges/diamond.png" }
];

const container = document.getElementById("badgeContainer");

badges.forEach(badge => {

 const unlocked = coin >= badge.required;
 const percent = Math.min((coin / badge.required) * 100, 100);

 const card = document.createElement("div");
 card.className = "badge-card " + (unlocked ? "unlocked" : "locked");

 card.innerHTML = `
   <div class="d-flex align-items-center justify-content-between">
     <div class="d-flex align-items-center gap-3">
        <img src="${badge.img}" class="badge-img">
        <div>
          <div class="badge-title">${badge.name}</div>
          <div class="unlock-text">
            ${unlocked ? "Unlocked ğŸ‰" : badge.required + " Coins Required"}
          </div>
        </div>
     </div>

     ${unlocked ? `
       <button class="share-btn" onclick="shareBadge('${badge.name}')">
         Share
       </button>` : ""}
   </div>

   <div class="progress mt-3">
     <div class="progress-bar" style="width:${percent}%"></div>
   </div>
 `;

 container.appendChild(card);
});


function shareBadge(name){
 const text = `ğŸ‰ I just unlocked the "${name}" badge in the game! ğŸš€ğŸ”¥`;
 const url = `https://wa.me/?text=${encodeURIComponent(text)}`;
 window.open(url,"_blank");
}
</script>

</body>
</html>
